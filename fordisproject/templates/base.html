<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Help us</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />

        <style>
            .image_section {
                margin-right: 4px;
                object-fit: cover;
                object-position: top; /*정사각형이 아니라 직사각형일 경우 원 안에 보여지게 할 중심 이미지의 위치를 지정*/
                border-radius: 50%;/*사각형의 모서리 둥근 정도를 지정하는 속성인데 50%를 지정하면 완전한 원이 됨*/
                width: 50px;
                height: 50px;
            }
            .image_section_float {
                object-fit: cover;
                object-position: top; /*정사각형이 아니라 직사각형일 경우 원 안에 보여지게 할 중심 이미지의 위치를 지정*/
                border-radius: 4%;/*사각형의 모서리 둥근 정도를 지정하는 속성인데 50%를 지정하면 완전한 원이 됨*/
                width: 50px;
                height: 50px;
            }

        /* Mobile 긴급전화 */
        .floBanMob1 {
          position: fixed;
          bottom: 130px; /* 아래 끝에서부터의 거리 */
          right: 15px; /* 오른쪽 끝에서부터의 거리 */
          z-index: 99;
        }
        /* Mobile 긴급문자 */
        .floBanMob2 {
          position: fixed;
          bottom: 80px; /* 아래 끝에서부터의 거리 */
          right: 15px; /* 오른쪽 끝에서부터의 거리 */
          z-index: 99;
        }
            {% block css %}
            {% endblock %}
        </style>
</head>
<body id="page-top">
    {% block content %}
    {% endblock %}
</body>

<script>
    {% block javascript %}
    {% endblock %}
</script>
</html>
