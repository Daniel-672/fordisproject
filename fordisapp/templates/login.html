{% extends "base2.html" %}
{% block content %}
<div class="container">
{% if msg  %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>{{msg}}</h1>
        </div>
    </div>
{% else %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>로그인</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center" style="color:red">
         {{error}}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action="{% url 'login'%}">
              {% csrf_token %}
              <div class="form-group">
                  <label for="userEmail">사용자 아이디</label>
                 <input type="text" class="form-control" id="userEmail"  placeholder="사용자 아이디(이메일 주소)" name="userEmail">
              </div>
                <div class="form-group">
                   <label for="password">비밀번호</label>
                   <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>
{% endif %}
<div class="col-12 text-center">
<!--    <a href="{% url 'index' %}">메인화면으로</a>-->
    <a href="{% url 'register' %}">회원가입으로</a>
</div>
</div>
{% endblock %}
